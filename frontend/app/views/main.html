<div class="jumbotron">
  <h1>COUCOU Accueil !</h1>
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="user.pwd" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
   <button class="btn btn-lg btn-primary btn-block" ng-click="SignIn()" type="submit">Sign in</button>
  </form>
  <a href="#/newUser">New ? Create your profile to enjoy unlimited mixes !</a>


</div>
