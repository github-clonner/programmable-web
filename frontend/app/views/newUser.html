<div class="jumbotron">
  <h1>COUCOU Accueil !</h1>
  <form class="form-signin">
    <h2 class="form-signin-heading">Create you own profile !</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="user.pwd" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Repeat Password</label>
    <input type="password" id="repeatInputPassword" ng-model="user.repeatPwd" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="SignUp()" type="submit">Sign up</button>
  </form>
</div>
