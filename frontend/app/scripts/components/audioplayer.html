<div class="form-group">
  <button ng-disabled="!tracksLoaded" class="btn btn-default btn-circle btn-xl playpause" ng-click="playpause()" ng-class="{paused:!playing}">
    <span class="play-text"><i class="glyphicon glyphicon-play"></i></span>
    <span class="pause-text"><i class="glyphicon glyphicon-pause"></i></span>
  </button>
</div>

<div class="form-group time">
  <label>volume : <input min="0" max="1" step="0.01" type="range" ng-model="globalVolume" ng-change="volumeChanged()"/></label>
  <label>temps : <input disabled min="0" max="{{tracks[0].source.buffer.duration}}" step="0.01" type="range" ng-model="audioContext.currentTime" ng-change="timeChanged()"/></label>
</div>

<div class="form-group now-playing">
  <label>En Ã©coute : <!--<img width="30" height="30" src="assets/music/{{info.image}}" /> --></label>

  <p>{{info.artist.name}} - {{info.title}}</p>
</div>

<div ng-repeat="track in tracks" class="panel panel-default">
  <div class="panel-heading">
    <h3 style="margin:0">{{track.name}}</h3>
  </div>
  <div class="panel-body">
    <label>volume : <input min="0" max="1" step="0.01" type="range" ng-model="track.volume" ng-change="volumeChanged()"/></label>

    <div style="position:relative; width:100%; height:75px">
      <canvas class="pointer-hover" waveform buffer="track.source.buffer" style="position: absolute; top: 0; left: 0; width:100%; height:75px"></canvas>
      <canvas class="pointer-hover" time-indicator current-time="audioContext.currentTime" total-time="track.source.buffer.duration" style="position: absolute; top: 0; left: 0; width:100%; height:75px"></canvas>
    </div>
  </div>
</div>
<p ng-show="!tracksLoaded" class="animated infinite pulse">Chargement ({{tracks.length}}/{{info.tracks.length}})...</p>
